<!DOCTYPE html>
<html>
    <head>
        <title>Detail</title>
        <link rel="stylesheet" type="text/css" href="detail.css">
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <a href="index.html"><img src="assests/images/logo.png" alt="logo" id="main-logo" /></a>
                <a href="login.html">Login</a>
            </div>
            <div id="content">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" id="radisson-detail"><br/>
                <form action="payment.html" autocomplete="off" id="detail-form">
                    <label for="numberOfAdults">Adults:</label>
                    <input type="number" id="numberOfAdults" min="1" />
                    <br/>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required />
                    <br/>
                    <label for="fromDate">From Date</label>
                    <input type="date" id="fromDate" required />
                    <br/>
                    <label for="toDate">To Date</label>
                    <input type="date" id="toDate" required />
                    <br/>
                    <label for="price">Total</label>
                    <input type="text" id="price" disabled />
                    <br/>
                    <button type="submit" value="Book Now">Book Now</button>
                </form>
                <div id="description">
                    <p><h2>Radisson Blu Hotel</h2></p>
                    <p>RATING</p>
                    <p>5 Star</p>
                    <p>AMENITIES</p>
                    <ul>
                        <li>Room service</li>
                        <li>Restaurant</li>
                        <li>Business center</li>
                        <li>Fitness center</li>
                        <li>Pool</li>
                    </ul>
                    <p><strong>DESCRIPTION</strong></p>
                    <p>abcdefghijklmnopqrstuvwxyz</p>
                </div>
            </div>
            <div id="footer">
                <a href="contact.html">Contact Us</a>
                <br/>
                <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png" class="social-media-logo" /></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png" class="social-media-logo" /></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><img src="assests/images/twitter.png" class="social-media-logo" /></a>
                <br/>
                <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
            </div>
        </div>
    </body>
</html>
